<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:a4j="http://richfaces.org/a4j">
    <h:head>
        <title>RichFaces Sample</title>
    </h:head>
    <h:body>
        <!-- Visitor Number -->
        <h:outputText value="Hello visitor number: " />
        <a4j:mediaOutput element="img" cacheable="false" createContent="#{numberImage.paint}" mimeType="image/jpeg"/>

        <!-- Pie Chart -->
        <h:form id="form">
            <rich:chart id="pie" title="Pie Chart">
                <rich:chartLegend sorting="ascending" />
                <rich:chartSeries data="#{pieChart.pie}" type="pie" />
            </rich:chart>
        </h:form>

        <!-- Popup -->
        <h:form>
            <h:commandButton value="Open Popup" action="@this">
                <rich:componentControl target="popup" operation="show" />
            </h:commandButton>
            <rich:popupPanel id="popup" modal="false" autosized="true" resizeable="false"
                    onclick="#{rich:component('popup')}.hide(); return false;">
                <f:facet name="header">
                    <h:outputText value="Simple Popup Panel" />
                </f:facet>
                <f:facet name="controls">
                </f:facet>
                <p>Click to dismiss.</p>
            </rich:popupPanel>
        </h:form>
    </h:body>
</html>
