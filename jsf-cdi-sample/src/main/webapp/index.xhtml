<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Hello World</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton value="Show Image" action="#{jsfBean.toggleImage}">
                <f:ajax render="img"/>
            </h:commandButton>
            <h:commandButton value="Show Message" action="#{jsfBean.toggleMessage}">
                <f:ajax render="msg"/>
            </h:commandButton>
        </h:form>
        <h:panelGroup id="msg">
            <h:messages showSummary="true" showDetail="false" rendered="#{jsfBean.messageRendered}" />
        </h:panelGroup>
        <h:panelGroup id="img">
            <h:graphicImage value="images/payara-logo.jpg" rendered="#{jsfBean.imageRendered}" />
        </h:panelGroup>
    </h:body>
</html>
